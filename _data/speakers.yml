  title: Redesigning reading experience
  abstract: "In her talk Marianna will present a Variable Fonts project that she had been working on together with a large team from Monotype. She will discuss what possibilities and challenges which dynamic fonts and today's fast developing technology can bring to the type industry, especially about opportunity of reintroducing size specific adjustments and what it could mean to the end user."
