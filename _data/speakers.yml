- name: Jean François Porchez
  hour:
  image: img/2017/jean.png
  twitter: typofonderie
  bio: "Founder of <a href='http://www.typofonderie.com'>Typofonderie</a>, type director of ZeCraft, Jean François Porchez’s expertise covers both the design of bespoke typefaces, logotypes and typographic consultancy. He is a frequent speaker at conferences all over the world. He launched TypeParis in 2015. Knight in the order of Arts and Letters in 2015. He was awarded the Prix Charles Peignot in 1998 and numerous prizes for his typefaces. Introduced to French Who’s Who in 2009. In 2014, Perrousseaux publishes his monograph.

  After training as a graphic designer, during which he focused on type design, Jean François Porchez (1964) worked as a type director at Dragon Rouge, then at Le Monde newspaper. He is the programme director for typographic design master at ECV (France). He is also honorary President of the Association Typographique Internationale (was ATypI President in 2004–2007). He is board member of the Club des Directeurs Artistiques and member of the Type Directors Club."
  works:  You can see his latest works on <a href="http://www.zecraft.com/">his website</a> and follow him on <a href="https://twitter.com/typofonderie/">twitter</a>.
  title: The visible invisibility of words
  abstract: "Why typography is a vital asset of business communication? Visual identity is built from the colors and typefaces that make up the most fundamental expression of the brand. Meanwhile, the design of typefaces must remain invisible for the convenience of the reader. How to reconcile the contradictions of the typeface designer to meet the needs of his clients? As godfather of modern French typography, Jean Francois Porchez will deliver a talk about his experiences and nuggets of typographic wisdom in designing custom typefaces for some of the world’s most recognizable brands: Le Monde, the Paris Metro, Louis Vuitton, Galleries Lafayette, Sephora, YSL Beauté, The Boston Consulting Group and Nespresso – just to name a few."
