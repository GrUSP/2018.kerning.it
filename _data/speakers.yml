  title: Choose my identity
  abstract: "Lars Harmsen loves to travel: between cultures, styles, tasks and projects. As creative director and partner of Munich-based agency Melville Brand Design, professor for design and typography at the Dortmund University of Applied Sciences & Art and head of Slanted Publishers he will present his work and thoughts. The journey will go from war-games to silkscreen-workshops, from typo-love to photo-porn, from magazine-addiction to corporate-think-tanks."
