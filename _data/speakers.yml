  bio: "Jan initially learned Electrical Engineering and then studied computer graphic programming at Prague University where he focused on programming applications and finished with a thesis on virtual TV studios. Before joining Monotype, Jan worked in the graphic design department of a big TV channel in Prague and lectured on design at Podebrady High School. Jan always enjoyed to create typefaces in his spare time – including developing his own python scripts. Type Design and Font Engineering became more and more his primary occupation so consequently he joined Monotype’s team of Font Engineers. When not working Jan enjoys the art of coffee making (he is a certified barista) and loves analog photography."
