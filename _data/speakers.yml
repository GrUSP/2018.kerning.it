  bio: "Dan Rhatigan works with Adobe Typekit in New York as the Senior Manager of Adobe Type. He has over 25 years of eclectic experience in various industries as a typesetter, graphic designer, typeface designer, and teacher, including several years in London and New York serving as Type Director for Monotype. He has a BFA in graphic design from Boston University, and MA in typeface design from the University of Reading in the UK, and a very tattered passport."
  works: You can see his latest works on <a href="http://ultrasparky.org/">his website</a> and follow him on <a href="http://www.twitter.com/ultrasparky">twitter</a>.
  title: Marginalized Typography
  abstract: "As typesetting became easier and cheaper in the age of photosetting and rub-down type, the increased access to a wide array of type styles enabled the growth of publishing in communities that previously had less access to the means of production. Coinciding with an era of social progress, small publications for gay audiences rose up from the underground to achieve commercial success as their visibility grew and their social stigma decreased. This overview of magazines for mature gay audiences looks at the often novel and witty use of typography and design in genres rarely considered for anything other than their photography. Removing the focus on imagery, it's useful to see how much this genre has in common with other movements in the 20th century. Analysis of the typefaces used and how they were typeset also reveal clues about the changing means of production available over the years, and the evolution of some publications as their communities and markets shifted over the years from the underground to the increasingly mainstream."
