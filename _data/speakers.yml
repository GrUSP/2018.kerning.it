  title: Capital additions to Georgian typography
  abstract: "I will talk about the history of Georgian typography, todays condition and problems of users, caused by custom Georgian fonts. Recenty the Uppercase for Georgian script was accepted by Unicode and I will give you update on what was done and what will have to be done to make this work. I will also review new standards for Georgian font-engineering, which contains diacritical marks for Kartvelian languages. Beside that, we gonna look into Georgian copies of famous Monotype fonts and their design fundamentals."
