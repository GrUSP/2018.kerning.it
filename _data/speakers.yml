  bio: "Based in Berlin, Marianna is a Polish font engineer who joined the Monotype team in autumn 2016. Calling herself a geek, Marianna is a type designer, calligraphy enthusiast and bookworm. With a keen and open mind, she is always the one with hands coloured by ink and a head occupied by letters. She loves to share her knowledge with others through her calligraphy and type design workshops."
